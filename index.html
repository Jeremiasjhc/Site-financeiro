<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financeiro Pessoal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Símbolo de Dinheiro Minimalista.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="switch">
    <label>
      <input type="checkbox" id="toggleModo" /> Modo Escuro
    </label>
  </div>

  <header>
    <h1>Simulador de Finanças Pessoais</h1>
    <p>Controle seus gastos e planeje seu mês com inteligência.</p>
  </header>

  <main class="container">
    <div class="grid">
      <div><label for="salario">Salário (Kz)</label><input type="number" id="salario" /></div>
      <div><label for="aluguel">Aluguel (Kz)</label><input type="number" id="aluguel" /></div>
      <div><label for="luz">Luz (Kz)</label><input type="number" id="luz" /></div>
      <div><label for="internet">Internet (Kz)</label><input type="number" id="internet" /></div>
      <div><label for="comida">Comida (Kz)</label><input type="number" id="comida" /></div>
      <div><label for="extras">Outros Gastos (Kz)</label><input type="number" id="extras" /></div>
    </div>

    <button onclick="calcularFinancas()">Calcular</button>
    <button onclick="resetarCampos()">Limpar</button>

    <section class="resultado" id="resultado"></section>
    <canvas id="graficoPizza" class="grafico"></canvas>
  </main>

  <footer>
    <p>&copy; 2025 <a href="https://jeremiasjhc.github.io/Site-portifolio/"> Jeremias jhc</a>,todos os dereitos reservados.
    </p>
  </footer>

  <script src="script"></script>
</body>
</html>
